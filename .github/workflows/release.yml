name: Release to crates.io

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    environment: crates-io
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify package version matches tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[] | select(.name == "budoux-phf-rs") | .version')
          if [ "$TAG" != "$VERSION" ]; then
            echo "::error::Tag v${TAG} does not match package version ${VERSION}"
            exit 1
          fi

      - name: Run tests
        run: cargo test --all-features

      - name: Dry-run publish
        run: cargo publish --dry-run -p budoux-phf-rs

      - name: Authenticate with crates.io
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        run: cargo publish -p budoux-phf-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
